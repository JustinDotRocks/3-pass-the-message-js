<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass the Message</title>
    <link rel="stylesheet" href="passTheMessage.css" />
</head>
<body>
    <div id="app-container">
        <div id="messaging-container">
            <h1 id="messaging-header">What message would you like to pass?</h1>
            <form id="message-form">
                <input type="text" id="messaging-input"/>
                <button type="submit" id="messaging-button">Submit</button>
            </form>
            <h2 id="message-error-alert" class="message-error-alert">Please enter a message to pass :)</h2>
            <h2 id="last-message-delivered-header">Last Message Delivered:</h2>
            <p id="message-output">Hello World!</p>
        </div>
    </div>

    <script src="passTheMessage.js"></script>
</body>
</html>
